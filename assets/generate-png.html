<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIA - Générateur PNG</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #00ffff;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.5em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: #0a0a0a;
      border: 2px solid currentColor;
      padding: 1.5rem;
      text-align: center;
    }
    .card.good { color: #00ffff; }
    .card.evil { color: #ff0000; }
    .card h2 {
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
    }
    .preview {
      background: #0a0a0a;
      margin-bottom: 1rem;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      background: transparent;
      color: inherit;
      border: 2px solid currentColor;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all 0.3s ease;
    }
    button:hover {
      background: currentColor;
      color: #0a0a0a;
    }
    .instructions {
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
      opacity: 0.7;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>ARIA PNG Generator</h1>

  <p class="instructions">
    Cliquez sur les boutons pour télécharger les fichiers PNG.<br>
    Les images font 400x360 pixels avec <strong>fond transparent</strong>.
  </p>

  <div class="container">
    <!-- Good Version -->
    <div class="card good">
      <h2>Mode Good</h2>
      <div class="preview">
        <canvas id="canvas-good" width="400" height="360"></canvas>
      </div>
      <button onclick="downloadPNG('good')">Télécharger PNG</button>
    </div>

    <!-- Evil Version -->
    <div class="card evil">
      <h2>Mode Evil</h2>
      <div class="preview">
        <canvas id="canvas-evil" width="400" height="360"></canvas>
      </div>
      <button onclick="downloadPNG('evil')">Télécharger PNG</button>
    </div>
  </div>

  <script>
    // SVG Data
    const svgGood = `<svg viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg" width="400" height="360">
      <path
        d="M 35 110 L 30 35 L 65 75 Q 100 55, 135 75 L 170 35 L 165 110 C 175 140, 145 175, 100 175 C 55 175, 25 140, 35 110 Z"
        fill="none"
        stroke="#00ffff"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <g>
        <path
          d="M 55 115 Q 65 100, 100 85 Q 135 100, 145 115 Q 135 130, 100 145 Q 65 130, 55 115 Z"
          fill="none"
          stroke="#00ffff"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <line x1="100" y1="95" x2="100" y2="135" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
      </g>
      <line x1="0" y1="100" x2="45" y2="115" stroke="#00ffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="-5" y1="120" x2="45" y2="125" stroke="#00ffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="140" x2="45" y2="135" stroke="#00ffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="155" y1="115" x2="200" y2="100" stroke="#00ffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="155" y1="125" x2="205" y2="120" stroke="#00ffff" stroke-width="2" stroke-linecap="round"/>
      <line x1="155" y1="135" x2="200" y2="140" stroke="#00ffff" stroke-width="2" stroke-linecap="round"/>
    </svg>`;

    const svgEvil = `<svg viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg" width="400" height="360">
      <path
        d="M 35 110 L 15 55 L 55 80 Q 100 60, 145 80 L 185 55 L 165 110 C 175 140, 145 175, 100 175 C 55 175, 25 140, 35 110 Z"
        fill="none"
        stroke="#ff0000"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <g>
        <path
          d="M 50 115 Q 65 105, 100 100 Q 135 105, 150 115 Q 135 125, 100 130 Q 65 125, 50 115 Z"
          fill="none"
          stroke="#ff0000"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <line x1="100" y1="103" x2="100" y2="127" stroke="#ff0000" stroke-width="3" stroke-linecap="round"/>
      </g>
      <line x1="-10" y1="95" x2="45" y2="115" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
      <line x1="-15" y1="120" x2="45" y2="120" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
      <line x1="-10" y1="145" x2="45" y2="135" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
      <line x1="155" y1="115" x2="210" y2="95" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
      <line x1="155" y1="120" x2="215" y2="120" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
      <line x1="155" y1="135" x2="210" y2="145" stroke="#ff0000" stroke-width="2" stroke-linecap="round"/>
    </svg>`;

    // Render SVG to Canvas
    function renderSVG(svgString, canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const img = new Image();

      const blob = new Blob([svgString], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        URL.revokeObjectURL(url);
      };

      img.src = url;
    }

    // Download PNG
    function downloadPNG(mode) {
      const canvas = document.getElementById(`canvas-${mode}`);
      const link = document.createElement('a');
      link.download = `aria-${mode}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Initialize
    window.onload = function() {
      renderSVG(svgGood, 'canvas-good');
      renderSVG(svgEvil, 'canvas-evil');
    };
  </script>
</body>
</html>
